<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Adoção - Luna</title>
  <link rel="stylesheet" href="formulario_Luna.css">
</head>
<body>
  <div class="container">
    <h1>Formulário de Adoção</h1>
    <p>Preencha os dados abaixo para iniciar o processo de adoção da <strong>Luna</strong>. Após o envio, entraremos em contato com você.</p>

     <form action="https://formsubmit.co/dayanekelly994@gmail.com" method="POST" class="form-adocao">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required placeholder="(DDD) 99999-9999">

      <label for="motivo">Por que deseja adotar a Luna?</label>
      <textarea id="motivo" name="motivo" rows="4" required></textarea>

      <button type="submit">Enviar Formulário</button>
    </form>
    

    <div class="contato">
      <h2>Entre em Contato</h2>
      <p>📞 Telefone: (83) 996083-713</p>
      <p>📧 E-mail: contato@adocaogatinhos.com</p>
    </div>
  </div>
</body>
</html>
